<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrogen Songs</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        div {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;

            margin: 3ch;

            box-sizing: border-box;
        }

        div p {
            width: 20ch;
        }
        
        audio {
            width: 50%;
        }

        button {
            padding: 1rem;
            border-radius: 10ch;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 3ch;
        }
    </style>
</head>

<body>
    <div>
        <p>Daniil Solo <br> (mp3 version)</p>
        <audio controls src="songs/NTI Awards Daniil Solo.mp3"></audio>
        <button onclick="copy(this)">Copy Link</button>
    </div>
    <div>
        <p>Daniil Solo <br> (wav version)</p>
        <audio controls src="songs/NTI Awards Daniil Solo.wav"></audio>
        <button onclick="copy(this)">Copy Link</button>
    </div>
    <div>
        <p>Mot Basen <br> (Emil's version)</p>
        <audio controls src="songs/Uttrop.wav"></audio>
        <button onclick="copy(this)">Copy Link</button>
    </div>
    <div>
        <p>Nästa, Basen <br> (Emil's version)</p>
        <audio controls src="songs/Nasta.wav"></audio>
        <button onclick="copy(this)">Copy Link</button>
    </div>
    <div>
        <p>Dino Tåg</p>
        <audio controls src="songs/Dino Tåg.mp3"></audio>
        <button onclick="copy(this)">Copy Link</button>
    </div>

    <script>
        function copy(src) {
            navigator.clipboard.writeText(src.parentElement.querySelector('audio').src);
        }
    </script>
</body>

</html>
